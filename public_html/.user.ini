; PHP Configuration for Hostinger
; This file configures PHP settings for Laravel 12 on Hostinger shared hosting
; Place this file in the public_html directory

; Memory and Execution Limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Configuration
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Date and Timezone (Colombia)
date.timezone = "America/Bogota"

; File Uploads
file_uploads = On
max_file_uploads = 20

; Output Buffering
output_buffering = 4096

; Realpath Cache (Performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache (if available)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

